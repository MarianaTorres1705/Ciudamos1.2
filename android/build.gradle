ext {
  buildToolsVersion = "35.0.0"
  minSdkVersion     = 24
  compileSdkVersion = 35
  targetSdkVersion  = 35
  // (opcional) ndkVersion si quieres fijarlo:
  // ndkVersion        = "27.0.12077973"
}


buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath("com.android.tools.build:gradle:8.8.2")
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24")
    // ðŸ‘‡ Esto permite que "apply plugin: com.facebook.react" funcione en libs legacy
    classpath("com.facebook.react:react-native-gradle-plugin")
  }
}
// Alinea play-services-location en todo el Ã¡rbol
subprojects {
  configurations.all {
    resolutionStrategy.eachDependency { details ->
      if (details.requested.group == "com.google.android.gms" &&
          details.requested.name == "play-services-location") {
        details.useVersion "21.3.0"
      }
    }
  }
}

tasks.register("clean", Delete) {
  delete rootProject.buildDir
}
